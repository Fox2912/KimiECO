                    `,

                3: `

                    そうした現実の中で、あなたのように「誰かを気に掛ける力」を自然に発揮できる人は、
                    とても貴重で大事な存在！
                    あなたの小さな行動が、誰かの「救われた日」になるかもしれません！

                    `,

                4: `
                    あなたは、「できる人だけが得する」みたいな空気が苦手で、
                    分からない人を置いていかない考え方ができる人。

                    誰かがつまずいてたら、笑ったり見下したりじゃなくて、
                    「どこが分からない？」って一緒に整理できる。
                    そういう教える力／支える力を持っています。

                    今、世界では教育の格差が大きな課題になっています。
                    お金が理由で学校に通えなかったり、家の事情で学ぶ時間が取れなかったり、
                    災害や争いで「学ぶ場所」そのものがなくなることもあります。

                    さらに、学校に行けても
                    読み書きが十分に身につかなかったり、
                    安心して学べる環境が整っていないケースもあります。

                    そんな中で、あなたみたいに
                    「学びは才能じゃなくて、環境と機会が大事」って視点を持てる人は、
                    めちゃくちゃ貴重な存在。

                    あなたの言葉や行動が、だれかの
                    「分かった」「できた」を増やして、未来を変えていきます。
                    これからも、自分の学びも大切にしながら、
                    周りの学びをそっと後押しできる人でいてください！
                    `,

                5: `
                    あなたは、「男だから」「女だから」みたいな決めつけを信用しない人。
                    その人の性別や見た目じゃなくて、中身と状況でちゃんと見ようとします。

                    誰かが雑に扱われてたり、変な空気で黙らされてたりすると、
                    「それ、おかしくない？」って心の中ででもブレーキを踏める。
                    そういう公平さへの感度が高いタイプです。

                    今、世界ではジェンダーによる差が、まだいろんな場所に残っています。
                    教育や仕事の機会が偏っていたり、家庭や学校、職場でのハラスメント、
                    暴力の問題も深刻です。

                    さらに、「声を上げた方が損する」みたいな雰囲気があると、
                    不公平が見えにくくなって、ずっと続いてしまいます。

                    そんな中で、あなたみたいに
                    「当たり前っぽく見える不公平」に気づける人は、めちゃくちゃ貴重。
                    あなたの一言や態度が、だれかの安心につながります。

                    これからも、自分を守りつつ、
                    周りの人が対等に扱われる空気をつくれる人でいてください！
                    `,

                6: `
                    あなたは、「水が出る」「トイレがある」みたいな当たり前を、
                    ちゃんと“当たり前じゃない”って分かってる人。

                    派手な正義感というより、
                    暮らしを支える基盤を大事にできる堅実な優しさを持っています。

                    今、世界では安全な水が手に入らない地域があったり、
                    衛生環境が整っていなくて病気が広がりやすい場所もあります。
                    さらに、災害や気候の変化で水が不足したり汚れたりして、
                    生活が一気に不安定になることも増えています。

                    つまり、ここが整わないと他のことも全部崩れやすい。

                    そんな中で、あなたみたいに
                    「まず土台を整えるのが大事」って視点を持てる人は、めちゃくちゃ貴重。
                    あなたの意識が、だれかの暮らしを守る方向に働きます。

                    これからも、自分の生活も大切にしつつ、
                    “見えにくいけど超重要な土台”に目を向けられる人でいてください！
                    `,

                7: `
                    あなたは、「便利さは大事。でもムダは嫌」って感覚がちゃんとある人。

                    クリーンなエネルギー（太陽光・風力など）を増やすことは、
                    ただの「環境にいいこと」じゃなくて、
                    将来の生活費や安全にも関わる現実的な防衛策でもあります。

                    そんな中で、あなたみたいに
                    「ムダを減らして、長く続く形にしていこう」って考えられる人は、めちゃくちゃ貴重。
                    あなたの意識が、周りの“当たり前の使い方”を少しずつ変えていけます。

                    これからも、自分の暮らしを守りつつ、
                    クリーンでムダの少ない選択ができる人でいてください！
                    `,

                8: `
                    あなたは、「頑張れ」だけで片づける空気が苦手で、
                    努力がちゃんと評価されること、無理が続かないことを大事にできる人。

                9: `
                あなたは、「思いつき」で終わらせずに、

                11: `

                12: `

                13: `

                15: `

                    `,

                    貧困、環境、教育、平和…どれも単体じゃ終わらなくて、

                    つまり、17番は「最後の目標」っていうより、
                    全部の目標を動かすためのエンジンみたいなもの。
                    協力がうまくいけば、同じ力でも成果が何倍にもなります。

                    そんな中で、あなたみたいに
                    「人と人をつなげて、現実的に回す」視点を持てる人はめちゃくちゃ貴重。

            if(!resultText){

                return;

            // メイン結果
            $('[data-point-num]').text(resultText);

            // goalIdから結果文を出す

                const text = RESULT_TEXT[gid] ?? '結果文章が未設定です';
                $('.result-text').html(text);

            // ざっくりカテゴリ表示（任意）
            let cat = '';
            if(1 <= gid && gid <= 6) cat = 'カテゴリ：Human';
            else if(7 <= gid && gid <= 12) cat = 'カテゴリ：Economy';
            else if(13 <= gid && gid <= 15) cat = 'カテゴリ：Environment';
            else if(16 <= gid && gid <= 17) cat = 'カテゴリ：Peace';
            $('.result-category').text(cat);
