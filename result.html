    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $(function(){

            // span class = St
            const RESULT_TEXT = {
                1: `あなたは、<span class="st">だれかの当たり前の日常が崩れそうなときに、見て見ぬふりをせずに気づける人。</span><br>困っている人を責めるんじゃなくて、どうしたら立て直せるかな？って考えられる、現実に強いやさしさを持っています。今、世界では貧困が原因で食事・住まい・教育・医療が足りない人がいます。働いていても生活が安定しなかったり、災害や争いで一気に崩れてしまう人もいます。<br>そうした中で、あなたみたいに<span class="st">困ってる人を“自己責任”で片づけず、仕組みとして見られる人</span>は本当に貴重。<br>あなたの選択が、だれかの明日を守る力になります。できる範囲で声をかけたり、情報を共有したり、支援先を選んだり——小さくても確かな一歩です。<br>これからも、自分の生活も大事にしながら、周りの人の<span class="st">暮らしの土台</span>にそっと手を伸ばせる人でいてください！気づける時点で、もう強いです。<br>`,

                2: `あなたは、<span class="st">食や暮らしのことを軽く見ない人。</span><br>お腹が満たされること、安心してご飯が食べられることが、どれだけ大事かをちゃんと分かっています。<br><br>誰かが困っていたら、説教じゃなくて今できることを探して動ける。生活に根ざしたやさしさを持っています。<br><br>今、世界では食べ物が足りずに栄養が不足している人がいる一方で、別の場所では大量に捨てられる矛盾も起きています。天候不順や災害、争いで農業が続けられなくなったり、物の値段が上がって食事が不安定になる人も増えています。<br><br>そうした現実の中で、あなたみたいに<span class="st">食べることを“当たり前”で終わらせず、支える視点を持てる人</span>は貴重。選び方ひとつで空気が変わります。<br><br>あなたの小さな行動が、だれかの<span class="st">今日のごはん</span>につながるかもしれません。<br>これからも、自分の生活も大切にしながら、食べる幸せを守る人でいてください！<br>`,

                3: `あなたは、<span class="st">自分のことだけではなく、周りの人の心と体の状態にも気を配れる人。</span><br>誰かがしんどそうにしていたらそっと声をかけたり、無理していないか気づいてあげられる、そんなやさしさのアンテナを持っています！<br><br>今、世界では感染症の流行やメンタルヘルスの悪化、医療従事者の不足など、健康に関する問題が深刻になっています。災害や争いで病院に行けない人が増えたり、孤独やストレスで心が疲れてしまう若い人が増えているのも大きな課題です。<br><br>そうした現実の中で、あなたのように<span class="st">誰かを気に掛ける力</span>を自然に発揮できる人は、とても大事な存在！<br>あなたの小さな行動が、誰かの<span class="st">救われた日</span>になるかもしれません！声をかけるだけでも、ちゃんと届きます。<br><br>ぜひこれからも、自分自身を大切にしながら、周りの人の健康や心にもそっと光を当てるヒーローでいてください！<br>`,

                4: `あなたは、<span class="st">できる人だけが得するみたいな空気が苦手で、分からない人を置いていかない考え方ができる人。</span><br><br>誰かがつまずいてたら、笑ったり見下したりじゃなくて、どこが分からない？って一緒に整理できる。<br>そういう教える力／支える力を持っています。<br><br>今、世界では教育の格差が大きな課題になっています。<br>お金が理由で学校に通えなかったり、家の事情で学ぶ時間が取れなかったり、災害や争いで学ぶ場所そのものがなくなることもあります。<br><br>さらに、学校に行けても安心して学べる環境が整っていないケースもあります。<br><br>そんな中で、あなたみたいに<span class="st">学びは才能じゃなくて、環境と機会が大事</span>って視点を持てる人は貴重。<br><br>あなたの言葉や行動が、だれかの<span class="st">分かったできた</span>を増やして、未来を変えていきます。<br>これからも、自分の学びも大切にしながら、周りの学びをそっと後押しできる人でいてください！<br>`,

                5: `あなたは、<span class="st">男だから女だからみたいな決めつけを信用しない人。</span><br>その人の性別や見た目じゃなくて、中身と状況でちゃんと見ようとします。<br><br>誰かが雑に扱われてたり、変な空気で黙らされてたりすると、それ、おかしくない？って心の中ででもブレーキを踏める。<br>そういう公平さへの感度が高いタイプです。<br><br>今、世界ではジェンダーによる差が、まだいろんな場所に残っています。<br>教育や仕事の機会が偏っていたり、家庭や学校、職場でのハラスメント、暴力の問題も深刻です。<br><br>さらに、声を上げた方が損するみたいな雰囲気があると、不公平が見えにくくなって、ずっと続いてしまいます。<br><br>そんな中で、あなたみたいに<span class="st">当たり前っぽく見える不公平</span>に気づける人は、めちゃくちゃ貴重。<br>あなたの一言や態度が、だれかの<span class="st">安心</span>につながります。<br><br>これからも、自分を守りつつ、周りの人が対等に扱われる空気をつくれる人でいてください！<br>`,

                6: `あなたは、<span class="st">水が出るトイレがあるみたいな当たり前を、ちゃんと“当たり前じゃない”って分かってる人。</span><br><br>派手な正義感というより、暮らしを支える基盤を大事にできる堅実な優しさを持っています。<br><br>今、世界では安全な水が手に入らない地域があったり、衛生環境が整っていなくて病気が広がりやすい場所もあります。<br>さらに、災害や気候の変化で水が不足したり汚れたりして、生活が一気に不安定になることも増えています。<br><br>水やトイレの問題は、健康だけじゃなく、学校に通えるか、働けるか、安心して暮らせるかにも直結します。<br>つまり、ここが整わないと他のことも崩れやすい。<br><br>そんな中で、あなたみたいに<span class="st">まず土台を整えるのが大事</span>って視点を持てる人は本当に貴重。<br>これからも、自分の生活も大切にしつつ、<span class="st">見えにくいけど超重要な土台</span>に目を向けられる人でいてください！<br>`,

                7: `あなたは、<span class="st">便利さは大事。でもムダは嫌って感覚がちゃんとある人。</span><br>生活の中で、電気や燃料がどう使われてるかに目が向きやすくて、“見えないコスト”を放置しないタイプです。<br><br>今、世界では電気を安定して使えない地域があったり、エネルギーの値上がりで生活が苦しくなる人もいます。<br>さらに、化石燃料に頼りすぎると、空気の汚れや気候変動にもつながって、結果的に暮らし全体が不安定になっていきます。<br><br>クリーンなエネルギー（太陽光・風力など）を増やすことは、ただの環境にいいことじゃなくて、将来の生活費や安全にも関わる現実的な防衛策でもあります。<br><br>そんな中で、あなたみたいに<span class="st">ムダを減らして、長く続く形にしていこう</span>って考えられる人は、めちゃくちゃ貴重。<br>あなたの意識が、周りの<span class="st">当たり前の使い方</span>を少しずつ変えていけます。<br><br>これからも、自分の暮らしを守りつつ、クリーンでムダの少ない選択ができる人でいてください！<br>`,

                8: `あなたは、<span class="st">頑張れだけで片づける空気が苦手で、努力がちゃんと評価されること、無理が続かないことを大事にできる人。</span><br><br>根性論より、仕組み・環境・効率。<br>どうすれば長く続けられるか、どうすればみんながしんどくならないか、そういう地に足のついた視点を持っています。<br><br>今、世界では低賃金や長時間労働、危険な労働環境、若者の失業や不安定な働き方などが問題になっています。<br>働いているのに生活が苦しい、休めない、学ぶ余裕がない、そんな状況もまだ多いです。<br><br>“経済が成長する”って、数字が伸びるだけじゃなくて、そこで働く人が安全で、ちゃんと生活できて、未来に希望が持てる状態があってこそ意味があります。<br><br>そんな中で、あなたみたいに<span class="st">働きがい</span>と<span class="st">続く成長</span>をセットで考えられる人は、めちゃくちゃ貴重。<br><br>これからも、自分を守りながら、“ちゃんと報われる働き方”を広げられる人でいてください！<br>`,

                9: `あなたは、<span class="st">思いつきで終わらせずに、ちゃんと形にして回せる仕組みを作ろうとする人。</span><br><br>新しいアイデアにワクワクするだけじゃなくて、どう作る？どう広げる？どう安定させる？まで考えられる、技術寄りの現実派です。<br><br>今、世界では道路や通信、電気、水などのインフラが弱くて、便利な技術やサービスが届かない地域があります。<br>また、産業が育ちにくい環境だと、働く場所が増えず、生活が安定しない問題も起きやすいです。<br><br>さらに、災害やトラブルに強い社会を作るには、“壊れにくい・止まりにくい基盤”が必要で、そのための技術革新や設備投資が大事になります。<br><br>そんな中で、あなたみたいに<span class="st">技術で土台を強くする</span>って視点を持てる人は、めちゃくちゃ貴重。<br>あなたの発想や工夫が、だれかの生活を支える<span class="st">当たり前</span>になります。<br><br>これからも、自分の好奇心を燃料にしつつ、社会の土台を強くするイノベーターでいてください！<br>`,

                10: `あなたは、<span class="st">みんな同じでしょ？って雑にまとめるより、人によって立場や条件が違うことをちゃんと見られる人。</span><br><br>誰かが不利な状況にいるときに、本人のせいで片づけず、背景を想像できる。<br>そういう公平さへの感度が高いタイプです。<br><br>今、世界では国や地域、収入、障がい、出身、年齢などで、受けられる教育や医療、働く機会が偏ってしまうことがあります。<br>同じ努力をしても、スタート地点が違いすぎて結果に差が出てしまう現実もあります。<br><br>不平等は、見えにくい形で当たり前みたいに残りがちで、放っておくと声が大きい人だけが得をする状態が続きます。<br><br>そんな中で、あなたみたいに<span class="st">見えにくい差</span>に気づいて、空気を変えられる人はとても貴重。<br>あなたの態度ひとつで、だれかが安心していられる場が増えます。<br><br>これからも、自分を守りながら、みんなが息しやすい空気を作れる人でいてください！<br>`,

                11: `あなたは、<span class="st">街ってただの背景じゃなくて、人の生活そのものを支える“器”だって分かってる人。</span><br><br>便利さだけじゃなく、安心・安全・移動のしやすさ・居心地。<br>そういう細かいところに目が向いて、ここ、こうなったら良くなるのにって考えられるタイプです。<br><br>今、世界では人口が都市に集まりすぎて、家賃が高くなったり、住む場所が足りなかったり、交通やゴミ、治安、災害対策が追いつかない問題が起きています。<br>一方で、地方では人が減って、公共交通やお店、病院が減って暮らしにくくなる課題もあります。<br><br>さらに、地震や豪雨などの災害が増える中で、<span class="st">災害に強い街</span>を作ることも大事になっています。<br>街の作りは、命と日常に直結します。<br><br>そんな中で、あなたみたいにみんなが住み続けられる形を考えられる人は貴重。<br>あなたの視点は、<span class="st">未来の暮らしやすさ</span>を底上げします。<br><br>これからも、自分の生活を大切にしながら、街の“当たり前”を少しずつ良くできる人でいてください！<br>`,

                12: `あなたは、<span class="st">安いから便利だからで終わらせずに、その先のことまで想像できる人。</span><br><br>買う・使う・捨てる、の流れをなんとなくで済ませず、これってムダになってない？ちゃんと使い切れてる？って考えられる、生活のセンスが良い現実派です。<br><br>今、世界では大量生産・大量消費・大量廃棄が続いていて、資源がムダに使われたり、ゴミが増えたり、作る過程で環境に負担がかかったりしています。<br>食べ物の廃棄（フードロス）も大きな問題で、必要な人に届かない一方で捨てられている、という矛盾もあります。<br><br>この問題は我慢しようって話じゃなくて、<span class="st">ムダを減らす設計</span>に変えていくことが大事。<br>賢く選んで、長く使って、ちゃんと循環させる。<br>それが未来の当たり前になります。<br><br>そんな中で、あなたみたいに<span class="st">使い方を見直す</span>という視点を持てる人はめちゃくちゃ貴重。<br><br>これからも、ムダの少ない“かっこいい消費者”でいてください！<br>`,

                13: `あなたは、<span class="st">気候変動って大変らしいねで終わらせずに、ちゃんと現実として捉えられる人。</span><br><br>暑さや豪雨、台風、山火事みたいな異常気象が増えると、生活・仕事・食べ物・安全まで全部に影響が出る。<br>そういう“つながり”を見ようとする、先読みができるタイプです。<br><br>今、世界では気温の上昇や異常気象が続いていて、災害の規模が大きくなったり、農作物が育ちにくくなったり、水不足や健康被害が出たりしています。<br>一度起きた被害が、貧困や不平等をさらに広げてしまうこともあります。<br><br>気候の問題は、遠い国の話じゃなくて、これからの暮らしの難易度を上げる生活課題そのもの。<br>だからこそ、今のうちに対策を積み重ねる意味があります。<br><br>そんな中で、あなたみたいに<span class="st">具体的に何を変えられるか</span>を考えられる人はめちゃくちゃ貴重。<br><br>これからも、自分を追い込みすぎずに、できる範囲で“確実に効く選択”を積み上げていってください！<br>`,

                14: `あなたは、<span class="st">海ってきれいで終わらせずに、海が食べ物や気候、暮らしとつながってることをちゃんと感じ取れる人。</span><br><br>目立つところだけじゃなく、見えにくい場所の汚れや崩れに気づける、観察力のある現実派です。<br><br>今、世界ではプラスチックごみや生活排水で海が汚れたり、魚が獲られすぎて資源が減ったり、海水温の上昇でサンゴや生き物が弱ってしまう問題が起きています。<br>海が壊れると、食べ物（漁業）や仕事、地域の暮らしにも影響が出ます。<br><br>しかも厄介なのが、海の問題って<span class="st">原因は陸にある</span>ことが多いところ。<br>捨て方、買い方、使い方。<br>日常の選択が、そのまま海に流れ込んでいきます。<br><br>そんな中で、あなたみたいに自分の生活と海はつながってるって意識を持てる人はめちゃくちゃ貴重。その意識は、ちゃんと波になります。<br>あなたの小さな行動が、<span class="st">海の未来</span>を守ります。<br><br>これからも、自分の暮らしを大事にしながら、海の豊かさを残せる人でいてください！<br>`,

                15: `あなたは、<span class="st">自然を癒しだけで終わらせずに、そこが壊れたら生活まで崩れるってことをちゃんと分かってる人。</span><br><br>森や土、動物、植物みたいな“見えにくい土台”に目が向いて、守るべきものを現実として捉えられる地に足ついたタイプです。<br><br>今、世界では森林が減ったり、土地が荒れたり、生き物のすみかがなくなることで、絶滅の危機が増えています。<br>自然が弱ると、洪水や土砂災害が起きやすくなったり、水が汚れたり、農作物が育ちにくくなったりして、結局は人間の暮らしに返ってきます。<br><br>つまり、陸の自然を守ることは、ただの優しさじゃなくて、<span class="st">暮らしを守るための防災</span>でもあります。<br><br>そんな中で、あなたみたいに<span class="st">自然を守る＝生活の土台を守る</span>って視点を持てる人はとても貴重。それが未来の安心につながります。<br><br>これからも、自分の生活も大事にしながら、陸の豊かさを守れる人でいてください！<br>`,

                16: `あなたは、<span class="st">争いを面白がったり煽ったりじゃなくて、落ち着いて話せば解決できるかもって考えられる人。</span><br><br>感情でぶつかるより、状況を整理して、誰が何で困ってるのかを見ようとする。<br>そういう冷静さと公平さを持っています。<br><br>今、世界では戦争や暴力だけじゃなく、いじめ、差別、ハラスメント、犯罪、汚職など、“安全に暮らせない理由”がいろんな形で起きています。<br>司法や制度が弱いと、被害を受けても守られなかったり、声を上げても届かない状況が続いてしまいます。<br><br>平和って、ただ争いがないことじゃなくて、ルールがちゃんと機能して、誰でも安心して助けを求められる状態のこと。<br>公正があるから、社会は落ち着いて回ります。<br><br>そんな中で、あなたみたいに<span class="st">正しさ</span>と<span class="st">安心</span>を両方大事にできる人は、めちゃくちゃ貴重。<br><br>これからも、自分を守りながら、周りが少し落ち着く方向に進む“調停役”でいてください！<br>`,

                17: `あなたは、<span class="st">一人で全部やるより、得意な人同士で組んで前に進める方が強いって分かってる人。</span><br><br>相手を上手く使うとかじゃなくて、ちゃんと敬意を持って協力できる。<br>そういうつなぐ力を持っています。<br><br>今、世界の問題は複雑で、国・企業・学校・地域・個人がバラバラに動くだけだと解決しにくいです。<br>貧困、環境、教育、平和…どれも単体じゃ終わらなくて、いろんな立場の人が協力してやっと前に進みます。<br><br>つまり、17番は最後の目標っていうより、全部の目標を動かすためのエンジンみたいなもの。<br>協力がうまくいけば、同じ力でも成果が何倍にもなります。<br><br>そんな中で、あなたみたいに<span class="st">人と人をつなげて、現実的に回す</span>視点を持てる人はめちゃくちゃ貴重。あなたが間に入るだけで、空気が変わります。<br><br>これからも、自分をすり減らさない範囲で、いろんな人をつなげて前に進める“コラボエンジン”でいてください！<br>`
                
        };
